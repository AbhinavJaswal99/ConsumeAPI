

<div *ngIf = "customer">
 
  <div><span>CustomerId : </span>{{customer.CustomerId}}</div>
  <div>
    <label>CustomerName
      <input [(ngModel)]="customer.CustomerName" placeholder="Name">
    </label>
  </div>
  <div>
      <label>Email
        <input [(ngModel)]="customer.Email" placeholder="Email">
      </label>
    </div>
   <div>
     <label>Phone
        <input [(ngModel)]="customer.Phone" placeholder="Phone">

     </label>
   </div>
   <div>
      <label>Address 
         <input [(ngModel)]="customer.Address" placeholder="Address">
 
      </label>
    </div>
    <div>
      <label>AlternateNumber
         <input [(ngModel)]="customer.AlternateNumber" placeholder="AlternateNumber">
      </label>
    </div>
    <div>
      <label>Photo</label>
   
      <br>
     
      <input type="file" #file accept="image/*"  (change)="previewImage(file.files)">
      <img [src]="customer.ImagePath" *ngIf="customer.ImagePath !== null" height="300px" width="300px" >
    </div> 
    <br><br>
    <button (click)="GoBack()">Go back</button> 
    <button (click)= "updateCustomer(customer.CustomerId)">Save </button>
</div>
