<div *ngIf = "orderdb">
<h1><p align="center">Edit Order</p></h1>

    <div><h2><span>OrderNo : </span>{{orderdb.Id}}</h2>

      <h2><span>
        
        <mat-form-field>
            Customer Name :
            <mat-select [disabled]="disableSelect.value" >
              <mat-option  [value]="orderdb.CustomerName">
                {{orderdb.CustomerName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </span></h2>

    <h2><span>OrderDate : </span>{{orderdb.OrderDate |  date:'dd-MM-yyyy'}}</h2>
   
<!--   
    <div class="wrapper">
        <button mat-raised-button color="accent" (click)="open(content)">Add Item</button>
        </div> -->

        <div class="wrapper">
          <button mat-raised-button color="accent" (click)="openDialog()" >Add Item</button>
          </div>

        <div >
           
        </div>
        
<table mat-table  [dataSource]="SelectedItemDataSource" class="mat-elevation-z8">

  
  <!-- <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef > Id </th>
      <td mat-cell *matCellDef="let orderdb"> {{orderdb.Id}} </td>
    </ng-container> -->

    <ng-container matColumnDef="ItemName">
        <th mat-header-cell *matHeaderCellDef> ItemName </th>
        <td mat-cell *matCellDef="let orderdb"> {{orderdb.ItemName}} </td>
      </ng-container>
    <!-- <ng-container matColumnDef="ItemId">
        <th mat-header-cell *matHeaderCellDef > ItemId </th>
        <td mat-cell *matCellDef="let orderdb"> {{orderdb.ItemId}} </td>
      </ng-container> -->

        <ng-container matColumnDef="ItemQuantity">
            <th mat-header-cell *matHeaderCellDef> ItemQuantity </th>
            <mat-cell *matCellDef="let orderdb">
              <button class="btn btn-default" (click)="increase_quantity(orderdb)"> <span
                  class="glyphicon glyphicon-plus"></span></button>
  
              <input type="text" name="ItemQuantity" (blur)="onBlurMethod(orderdb)"
                [(ngModel)]="orderdb.ItemQuantity">
            
  
              <button class="btn btn-default" (click)="decrease_quantity(orderdb)"> <span
                  class="glyphicon glyphicon-minus"></span></button>
  
            </mat-cell>
          </ng-container>
  
        <ng-container matColumnDef="ItemPrice">
            <th mat-header-cell *matHeaderCellDef > ItemPrice </th>
            <td mat-cell *matCellDef="let orderdb"> {{orderdb.ItemPrice}} </td>
          </ng-container>   

          <ng-container matColumnDef="ItemTotal">
              <th mat-header-cell *matHeaderCellDef> ItemTotal </th>
              <td mat-cell *matCellDef="let orderdb"> {{orderdb.ItemQuantity *orderdb.ItemPrice }} </td>
            </ng-container>

           
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let selectedItem">
            <button mat-icon-button>
                <mat-icon aria-label="Remove" color="accent" (click)="Removeitem(selectedItem)">Remove</mat-icon>
              </button>
            </td>
          </ng-container>
          
           <tr mat-header-row *matHeaderRowDef="OrderItemDisplayedColumns "></tr>
          <tr mat-row *matRowDef="let selectedItem; columns: OrderItemDisplayedColumns ;"></tr>

</table>

<form class="TotalQuantity&Price">
     <mat-form-field class="Total">
        <input matInput placeholder="TotalQuantity" [value]="totalQuantity">
     </mat-form-field>

     <mat-form-field class="Quantity">
        <input matInput placeholder="Total Price" [value]="totalPrice"  >
    </mat-form-field>

  

  </form>

  <div class="wrapper"> <button align="center" mat-raised-button color="primary" (click) = "UpdateOrder(orderdb.Id)" >Edit Order</button></div>
    
</div>
